<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Create Account</h1>
        </div>
        <div class="blok">
            <form action=""onSubmit="onClick()">
                <div class="line1" id="line">
                    <label for="">First Name</label>
                    <input id="firstName" type="text" placeholder="Enter your First Name here">
                </div>
                <div class="line2" id="line">
                    <label for="">Last Name</label>
                    <input id="lastName" type="text" placeholder="Enter your Last Name here">
                </div>
                <div class="line3" id="line">
                    <label for="">E-mail</label>
                    <input id="email" type="email" placeholder="Enter Your E-mail here" style="margin-left: 27px ;">
                </div>
                <div class="line4" id="line">
                    <label for="">Password</label>
                    <input id="password" type="password" placeholder="Enter Password Here" style="margin-left: 10px;">
                </div>
                <div class="submit">
                    <button style="margin-left: 120px;" onclick="onClick()">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
